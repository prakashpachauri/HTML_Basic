<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html Tutorial</title>
</head>
<body>
    <details>
        <summary>More Info</summary>
        <p>This is additional content that can be shown or hidden.</p>
      </details>
      <dialog open>
        <p>This is a dialog box!</p>
        <button onclick="this.parentElement.close()">Close</button>
      </dialog>
      <p>This is a long word that could break at some<wbr>point.</p>
      <picture>
        <source media="(max-width: 600px)" srcset="small-image.jpg">
        <img src="th.jpeg" alt="A beautiful picture">
      </picture>
      <template id="my-template">
        <p>Content inside a template</p>
      </template><br>
      <meter value="0.6" min="0" max="1">60%</meter><br>
      <output for="a b">Result will be displayed here</output>
      <progress value="50" max="100">50%</progress>
      <p>Here is some <mark>highlighted</mark> text.</p>





      
      

      
      
    
</body>
</html>
