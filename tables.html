<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tutorial</title>
    <style> 
        table {
             
             border-collapse: collapse;
        }
        td,th{
            border: 2.0px solid black; 
            text-align: center;
            padding: 10px;
            

        }
        tr:nth-last-child(even){
            background:#b9b9b9;
        }
    </style>


</head>
<body>
    <table style="width: 100%;">
        <colgroup>
            <col span="2" style="background-color:#09aaaa;"/>

        </colgroup>
        <tr>
            <th>Country</th>
            <th>Country</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>India@google.com</td>
        </tr>
        <tr>
            <td>United State of America</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>CN</td>
            <td>CN@google.com</td>
        </tr>
    </table>

    <table>
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <th>code</th>
        <td>In</td>
        <td>JP</td>
        
    </table>


    
</body>
</html>
